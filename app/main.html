<!DOCTYPE html>
<html ng-app="controllers">
<head>
    <title>Controllers</title>
    <script src="../node_modules/angular/angular.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css">
    
    <script src="/app/controllers/mainCtrl.js"></script>
    <script src="/app/controllers/reusableCtrl.js"></script>
    <script src="/app/services/zip-service.js"></script>
</head>
<body>
    
    <div ng-controller="mainCtrl">
        <div class="well">
            
            <label>Select a city:</label>
            <select ng-options="city for city in cities" ng-model="city"></select>
            
        </div>
        
        <div class="well">
            
            <p>The city is: {{city}}</p>
            <p>The country is: {{ getCountry(city) || "Unknown" }}</p>
            
        </div>
    </div>
    
    <div class="well" ng-controller="reusableCtrl">
        
        <h4>Billing Zip Code</h4>
        <div class="form-group">
            <input class="form-control" ng-model="zip">
        </div>
        <button class="btn btn-primary" ng-click="setAddress('billingZip', zip)">
            Save Billing
        </button>
        
    </div>
    
    <div class="well" ng-controller="reusableCtrl">
        
        <h4>Shipping Zip Code</h4>
        <div class="form-group">
            <input class="form-control" ng-model="zip">
        </div>
        <button class="btn btn-primary" ng-click="copyAddress()">
            Use Billing
        </button>
        <button class="btn btn-primary" ng-click="setAddress('shippingZip', zip)">
            Save Shipping
        </button>
        
    </div>    
    
</body>
</html>
